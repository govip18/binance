明白了，您需要在跳转后去除 URL 中的问号部分。以下是更新后的代码：

```html
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>跳转检测</title>
<script>
  // 获取当前 URL
  var currentUrl = window.location.href;
  
  // 提取 URL 中的路径部分
  var path = currentUrl.split('/').pop();
  
  // 去除路径中的问号部分
  var pathWithoutQuery = path.split('?')[0];
  
  // 构造跳转的 URL
  var redirectUrl = 'https://www.binance.com/zh-CN/feed/post/' + pathWithoutQuery;
  
  // 执行跳转
  window.location.href = redirectUrl;
</script>
</head>
<body>
<!-- 在此添加页面内容 -->
</body>
</html>
```
