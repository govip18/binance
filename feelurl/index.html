<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>前往币安广场</title>
<script>
  // 获取当前 URL
  var currentUrl = window.location.href;
  
  // 提取 URL 中的参数部分
  var params = currentUrl.split('?')[1];
  
  // 提取参数中的数字或字符
  var target = params.match(/[0-9a-zA-Z]+/);
  
  if (target) {
    // 获取目标数字或字符
    var targetValue = target[0];
    
    // 构造跳转的 URL
    var redirectUrl = 'https://www.binance.com/zh-CN/feed/post/' + targetValue;
    
    // 执行跳转
    window.location.href = redirectUrl;
  }
</script>
</head>
<body>
<!-- 在此添加页面内容 -->
</body>
</html>
